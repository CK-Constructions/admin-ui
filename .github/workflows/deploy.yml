name: Automated Deployment Of Admin Panel

on:
  push:
    branches: [deployment]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Force ED25519 key exchange
          echo -e "Host *\n  HostKeyAlgorithms ssh-ed25519\n  PubkeyAcceptedAlgorithms ssh-ed25519" > ~/.ssh/config
          chmod 600 ~/.ssh/config

          # Add host key with explicit type
          ssh-keyscan -t ed25519 ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

          # Verify key format
          ssh-keygen -lf ~/.ssh/deploy_key

      - name: Debug Connection
        run: |
          echo "=== Private Key Fingerprint ==="
          ssh-keygen -lf ~/.ssh/deploy_key

          echo "=== Connection Test ==="
          ssh -vvv -i ~/.ssh/deploy_key \
              -o PreferredAuthentications=publickey \
              -o PubkeyAuthentication=yes \
              ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} \
              exit || true

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script_timeout: 300s
          envs: CI=true
          script: |
            set -ex
            cd /var/www/apps/tomthin/admin
            git pull origin dev
            npm install
            npm run build
            sudo systemctl restart nginx
